<div class="contact">
    <div class="contact-map">
        <google-map 
            height="600"
            width="100%"
            [center]="center">
        </google-map>
    </div>
    <div class="contact-main">
        <h2 class="contact-title">Get in Touch With Us</h2>
        <p class="contact-text">
            If you have any questions or would like to learn more about our services or career opportunities, 
            please fill out the form below and weâ€™ll be in touch with you.
        </p>
        <form (submit)="onSubmit(contactForm)" #contactForm="ngForm" novalidate> 
            <div class="form-fields"> 
                <label for="name">Name: </label>
                <input id="name" type="text" name="name" ngModel required maxlength="40">
            </div>
            <div class="form-fields">
                <label for="email">
                    Email: 
                </label>
                <input id="email" type="text" name="email" ngModel required email>
            </div>
            <div class="form-fields">
                <label for="phoneNumber">
                    Phone Number: 
                </label>
                <input id="phoneNumber" type="text" name="phoneNumber" ngModel required minlength="10" maxlength="14">
            </div>
            <div class="form-fields">
                <label for="message">
                    Message: 
                </label>
                <textarea id="message" rows="10" name="message" ngModel></textarea>
            </div>
        </form>
        <button class="btn btn-sm" type="submit" value="submit" >Submit</button>
    </div>
</div>
